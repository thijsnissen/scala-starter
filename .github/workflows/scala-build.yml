name: Scala Build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  scala-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@ff7abcd0c3c05ccf6adc123a8cd1fd4fb30fb493
      - name: Setup Eclipse Temurin 21
        uses: actions/setup-java@a7ab372554b6eb1a8eb25e7d9aec1cc9f3ea1a76
        with:
          distribution: 'temurin'
          java-version: '21'
      - name: Setup SBT
        uses: sbt/setup-sbt@17575ea4e18dd928fe5968dbe32294b97923d65b
      - name: Formatting & Tests
        run: sbt -v check test
